<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Side Panel</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #202124;
            --border-color: #e8eaed;
            --user-color: #1a73e8;
            --assistant-color: #34a853;
            --input-bg: #f1f3f4;
            --button-bg: #1a73e8;
            --button-hover: #1557b0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #202124;
                --text-color: #e8eaed;
                --border-color: #5f6368;
                --user-color: #8ab4f8;
                --assistant-color: #81c995;
                --input-bg: #303134;
                --button-bg: #8ab4f8;
                --button-hover: #aecbfa;
            }
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            margin-bottom: 16px;
            border: none;
        }

        .message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user {
            background: var(--user-color);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .assistant {
            background: var(--assistant-color);
            color: white;
            margin-right: auto;
        }

        .error {
            background: #ea4335;
            color: white;
            margin-right: auto;
            border-left: 4px solid #d33;
        }

        #input-container {
            display: flex;
            gap: 8px;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--button-bg);
        }

        #send-button {
            padding: 12px 16px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        #send-button:hover {
            background: var(--button-hover);
        }

        #send-button:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }

        #clear-button {
            padding: 12px 16px;
            background: var(--border-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        #clear-button:hover {
            background: var(--input-bg);
        }

        .loading-indicator {
            text-align: center;
            padding: 12px;
            color: var(--text-color);
            font-style: italic;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="chat-messages"></div>
    <div id="loading-indicator" class="loading-indicator" style="display: none;">Thinking...</div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
        <button id="clear-button">Clear</button>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
